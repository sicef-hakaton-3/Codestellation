<div layout="column" layout-padding ng-cloak>

  <br/>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <input required ng-model="user.username" type="text" placeholder="Username">
      <div ng-messages="user.username.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <input required ng-model="user.password" type="password" placeholder="Password">
      <div ng-messages="user.password.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised md-primary full-width" ng-click="login()">Login</md-button>
    </section>

    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <p>or</p>
    </section>

    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised md-warn md-primary full-width" ng-click="register()">Register</md-button>
    </section>


  </md-content>

</div>
